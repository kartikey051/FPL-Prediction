<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FPL Dashboard - Login to access football analytics">
    <title>Login | FPL Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo-icon">âš½</div>
                <h1>FPL Dashboard</h1>
                <p class="text-muted">Sign in to access your analytics</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div id="errorAlert" class="alert alert-danger d-none" role="alert"></div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username"
                        required autocomplete="username">
                    <label for="username">Username</label>
                </div>

                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                        required autocomplete="current-password">
                    <label for="password">Password</label>
                </div>

                <button type="submit" class="btn btn-primary btn-lg w-100" id="loginBtn">
                    <span class="btn-text">Sign In</span>
                    <span class="btn-loader d-none">
                        <span class="spinner-border spinner-border-sm" role="status"></span>
                    </span>
                </button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="/register">Create one</a></p>
            </div>
        </div>

        <div class="auth-graphics">
            <div class="floating-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
            </div>
        </div>
    </div>

    <script>
        // Check if already logged in
        const token = localStorage.getItem('fpl_token');
        if (token) {
            window.location.href = '/dashboard';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = document.getElementById('loginBtn');
            const errorAlert = document.getElementById('errorAlert');

            btn.disabled = true;
            btn.querySelector('.btn-text').classList.add('d-none');
            btn.querySelector('.btn-loader').classList.remove('d-none');
            errorAlert.classList.add('d-none');

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('fpl_token', data.access_token);
                    window.location.href = '/dashboard';
                } else {
                    errorAlert.textContent = data.detail || 'Login failed. Please try again.';
                    errorAlert.classList.remove('d-none');
                }
            } catch (error) {
                errorAlert.textContent = 'Connection error. Please try again.';
                errorAlert.classList.remove('d-none');
            } finally {
                btn.disabled = false;
                btn.querySelector('.btn-text').classList.remove('d-none');
                btn.querySelector('.btn-loader').classList.add('d-none');
            }
        });
    </script>
</body>

</html>
